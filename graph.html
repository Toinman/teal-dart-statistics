<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Player Stats Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        *{
            font-family: 'Rubik', sans-serif;
        }

        body{
            text-align: center;
        }

        .bar {
            fill: steelblue;
        }
        .chart {
            display: flex;
            justify-content: center;
        }
        .axis-label {
            fill: black;
        }
        .bar-label {
            fill: black;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>Gespeelde legs</h1>
    <div class="chart">
        <svg width="600" height="400"></svg>
    </div>

    <script>
        // Directly embedding your data
        const data = {"classictony": 65, "jantani": 66, "tinedec": 17, "oj": 21, "kellyteal": 45, "senne": 74};
        
        // Convert the object into an array of objects
        const dataset = Object.entries(data).map(([name, numLegs]) => ({name, numLegs}));

        // Select the SVG container
        const svg = d3.select('svg');
        const margin = { top: 20, right: 20, bottom: 70, left: 40 };
        const width = +svg.attr('width') - margin.left - margin.right;
        const height = +svg.attr('height') - margin.top - margin.bottom;
        const chart = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

        // Create the x scale
        const x = d3.scaleBand()
            .rangeRound([0, width])
            .padding(0.1)
            .domain(dataset.map(d => d.name));

        // Create the y scale
        const y = d3.scaleLinear()
            .rangeRound([height, 0])
            .domain([0, d3.max(dataset, d => d.numLegs)]);

        // Add bars and labels
        chart.selectAll('.bar')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('class', 'bar')
            .attr('x', d => x(d.name))
            .attr('y', d => y(d.numLegs))
            .attr('width', x.bandwidth())
            .attr('height', d => height - y(d.numLegs));

        chart.selectAll('.bar-label')
            .data(dataset)
            .enter()
            .append('text')
            .attr('class', 'bar-label')
            .attr('x', d => x(d.name) + x.bandwidth() / 2)
            .attr('y', d => y(d.numLegs) - 5)
            .text(d => d.numLegs);

        // Add the x Axis with player names
        chart.append('g')
            .attr('transform', `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll('text')
            .attr('transform', 'translate(-10,0)rotate(-45)')
            .style('text-anchor', 'end');

        // Add the y Axis
        chart.append('g')
            .call(d3.axisLeft(y));

    </script>
</body>
</html>
