<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Win Ratio Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="chart.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line { fill: none; stroke: steelblue; stroke-width: 2; }
    </style>
</head>
<body>

    <br>

    <div class="message">ALPHA RELEASE! NIET KOMEN KLAGEN OVER DE LAYOUT, EN ZEKER NIET OVER TYPOS! DANKU. ANDERE SUGGESTIES WELKOM</div>

    <br>

    <div class="chartcontainer">
        <h1>Win Ratio</h1>
        <div id="AAA" class="chart"></div>

        <!-- Include your external JavaScript file here -->
        <script src="chart_files/win_ratio_d3.js"></script>
    </div>



    <div class="chartcontainer">
        <h1>Total Average</h1>
        <div id="BBB" class="chart"></div>

        <!-- Include your external JavaScript file here -->
        <script src="chart_files/average_d3.js"></script>
    </div>



    <div class="chartcontainer">
        <h1>First 9 darts average</h1>
        <div id="dart9average" class="chart"></div>

        <!-- Include your external JavaScript file here -->
        <script src="chart_files/first9_average_d3.js"></script>
    </div>



    <div class="chartcontainer">
        <h1>Checkout success (%)</h1>
        <div id="CCC" class="chart"></div>

        <!-- Include your external JavaScript file here -->
        <script src="chart_files/checkout_percent_d3.js"></script>
    </div>



    <div class="chartcontainer">
        <h1>Highest checkout</h1>
        <div id="DDD" class="chart"></div>

        <!-- Include your external JavaScript file here -->
        <script src="chart_files/highest_checkout_d3.js"></script>
    </div>

    <div id="last-updated"></div>
    <script>
        fetch('last_updated.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('last-updated').textContent = 'Last update: ' + data.last_updated;
            });
    </script>


</body>
</html>
